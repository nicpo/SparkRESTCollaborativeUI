<div class="center-block" style="width: 300px;margin-top: 10%">
    <form  novalidate autocomplete="false" name="userForm" class="well login-form" ng-submit="login()">
        <div class="form-group" show-errors>
            <label class="control-label">Email:</label>
            <input type="email" name="email" required placeholder="Email" ng-readonly="loading"
                   class="form-control an-login-form" ng-model="username"/>
            <input type="password" style="display: none"/>
            <p class="help-block" ng-if="userForm.email.$error.required">The user's email is required</p>
            <p class="help-block" ng-if="userForm.email.$error.email">The email address is invalid</p>
        </div>

        <div class="form-group" show-errors>
            <label class="control-label">Password:</label>
            <input placeholder="Password" name="usrPsw" type="password" required ng-readonly="loading" class="form-control an-login-form"
                   ng-model="password">
            <p class="help-block" ng-if="userForm.usrPsw.$error.required">The password is required</p>
        </div>
        <p class="text-danger" ng-show="message">{{message}}</p>
        <button type="submit" class="btn btn-primary" ng-disabled="loading">
            <span ng-class="{'glyphicon glyphicon-refresh spinning': loading}" aria-hidden="true"></span>{{loading ? 'Signing in...' : 'Sign in'}}
        </button>
    </form>
</div>
