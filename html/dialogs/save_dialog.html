<div class="modal-header an-modal-header">
    <div class="modal-title">Save view</div>
</div>
<div class="modal-body an-modal-body">
    <form name="saveForm" novalidate>
        <div class="form-group" show-errors>
            <label>Name</label>
            <input type="text" class="form-control" name="name" required ng-readonly="inProgress" ng-model="name" />
            <p class="help-block" ng-show="saveForm.name.$error.required">Name is required</p>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea ng-model="description" class="form-control" ng-readonly="inProgress" rows="3"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer an-modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="inProgress">
        <span ng-class="{'glyphicon glyphicon-refresh spinning': inProgress}" aria-hidden="true"></span>{{inProgress ?
        'Saving...' : 'Save'}}
    </button>
    <button class="btn btn-default" ng-click="$dismiss()" ng-disabled="inProgress">Cancel</button>
</div>
