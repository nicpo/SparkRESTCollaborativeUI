<div class="modal-header an-modal-header">
    <div class="modal-title">{{name}}</div>
</div>
<div class="modal-body an-modal-body">
    <table style="width: 100%">
        <colgroup>
            <col style="width: 50%;">
            <col style="width: 50%;">
        </colgroup>
        <tr>
            <td style="vertical-align: top;">
                <an-col-selection></an-col-selection>
            </td>
            <td style="vertical-align: top; padding-left: 20px">
                <div class="form-group" ng-class="{'has-error': clustersError}">
                    <label class="control-label">Number of Clusters</label>
                    <input type="text" ng-model="clusters"
                           class="form-control"/>

                    <p class="help-block" ng-if="clustersError">Clusters number must be more than 0</p>
                </div>
                <div class="form-group" ng-class="{'has-error':showIterationsError}">
                    <label class="control-label">Iterations</label>
                    <input type="text" ng-model="iterations"
                           class="form-control"/>

                    <p class="help-block" ng-if="showIterationsError">Iterations must be a positive digit</p>
                </div>
                <div class="form-group" ng-class="{'has-error':showRunsError}">
                    <label class="control-label">Runs</label>

                    <div class="an-info-container">
                        <input type="text" ng-model="runs"
                               class="form-control"/>

                        <div class="an-info-btn-container">
                            <span class="glyphicon glyphicon-info-sign" tooltip-append-to-body="true" tooltip-class="an-tooltip" aria-hidden="true"
                                  tooltip-placement="right"  tooltip-html-unsafe="{{prompts.kmeans}}"></span>
                        </div>
                    </div>
                    <p class="help-block" ng-if="showRunsError">Runs must be a positive digit</p>
                </div>
            </td>

        </tr>
    </table>

</div>
<div class="modal-footer an-modal-footer">
    <button class="btn btn-primary" ng-click="onConfirmClick()" ng-disabled="inProgress">
        <span ng-class="{'glyphicon glyphicon-refresh spinning': inProgress}" aria-hidden="true"></span>{{inProgress ?
        'Running...' : 'Run'}}
    </button>
    <button class="btn btn-default" ng-click="onCancelClick()" ng-disabled="inProgress">Cancel</button>

</div>
